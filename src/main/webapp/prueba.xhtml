<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
</h:head>

<h:body>

	<h:form>
		<p:editor 
			id="comentarios"
			widgetVar = "comentariosWidget"
			value="#{miBean.comentarios}"
			required="true" 			
			requiredMessage="Ingrese un comentario" 
			width="600" />
		
		<p:commandButton value="Ingresar1" action="#{miBean.grabar}" />
		<p:commandButton value="Ingresar2" update="display" oncomplete="PF('dialogoWidget').show()" icon="ui-icon-disk"  />
		<p:commandButton value="Limpiar" type="button" onclick="PF('comentariosWidget').clear();" icon="ui-icon-close"  />	
	    


<p:dialog header="Comentarios" widgetVar="dialogoWidget" showEffect="fade" hideEffect="fade">
	        <h:outputText id="display" value="#{miBean.comentarios}" escape="false" />
</p:dialog>
    			
	</h:form>

</h:body>
</html>
